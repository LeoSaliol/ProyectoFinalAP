<div class="container-fluid d-flex justify-content-center align-items-center ">
   
  <form 
    #f="ngForm" (ngSubmit)="onLogin()" novalidate >

    <div class="text-center">
      <img src="../../../assets/logo-img.png" class="img-fluid " alt="..." width="250rem">
    </div>
    <div class="mb-3">
      <label for="nombreUsuario" class="form-label">Usuario </label>
      <input type="email" class="form-control" name="nombreUsuario"
      [(ngModel)]="nombreUsuario"
      required 
      id="nombreUsuario"
      placeholder="Escriba su usuario" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password"
      [(ngModel)]="password" required
       placeholder="Escriba su contraseÃ±a">
    </div>
   
    <div class="text-center">
      <button type="submit" class="btn btn-outline-info mt-md-3 fw-bold px-md-4 py-md-2 ">Ingresar</button>
    </div>
  </form>

</div>

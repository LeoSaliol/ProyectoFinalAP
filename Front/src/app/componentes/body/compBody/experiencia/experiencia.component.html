<section class="container">
  <article class="row">
    <h1 class="h1 fw-bold fs-1 ms">Experencia Laboral</h1>

    <div class="col-lg-11 py-5 ps-5" *ngFor="let experiencia of experiencias">
      <ul>
        <li>
          <h2 class="h2">{{experiencia.nomTra}}</h2>

          <h3 class="text-muted h3"> - ({{experiencia.fechaIni}} / {{experiencia.fechaFin}} )</h3>
        </li>

        <p>
          {{experiencia.descripcion}}
        </p>
      </ul>
    
    </div>
  </article>
</section>
